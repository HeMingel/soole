buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
        druidSpringVersion = '1.1.9'
        fastjsonVersion = '1.2.46'
        commonsLang3Version = '3.6'
        swaggerSpringBootStarterVersion = '1.7.0.RELEASE'
        mapperSpringBootStarterVersion = '2.0.1'
        pagehelperSpringBootStarterVersion = '1.2.3'
        lombokVersion = '1.16.20'
    }

    // 指定JDK版本
    ext['java.version'] = 9

    repositories {
        maven { url 'https://nexus.xzcysoft.com/repository/maven-public/' }
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "gradle.plugin.com.cuisongliu.plugin:mybatis-generator:0.9.6"
    }
}

group 'com.songpo.searched'
version '1.0-SNAPSHOT'

allprojects {

    repositories {
        maven { url 'https://nexus.xzcysoft.com/repository/maven-public/' }
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }

    apply plugin: 'io.spring.dependency-management'

//    compile "org.springframework.boot:spring-boot-properties-migrator:${springBootVersion}"

    dependencies {
        // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-properties-migrator
//        compile group: 'org.springframework.boot', name: 'spring-boot-properties-migrator', version: '2.0.0.RELEASE'
    }
}

// 指定工程编码格式
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}