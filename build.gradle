buildscript {
    ext {
        springBootVersion = '1.5.10.RELEASE'
        druidSpringVersion = '1.1.9'
        fastjsonVersion = '1.2.46'
        commonsLang3Version = '3.6'
        swaggerSpringBootStarterVersion = '1.6.0.RELEASE'
        mapperSpringBootStarterVersion = '1.2.4'
        pagehelperSpringBootStarterVersion = '1.2.3'
        springCloudVersion = 'Edgware.SR2'
        lombokVersion = '1.16.20'
    }

    // 指定JDK版本
    ext['java.version'] = 1.8

    repositories {
        maven { url 'https://nexus.xzcysoft.com/repository/maven-public/' }
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "gradle.plugin.com.cuisongliu.plugin:mybatis-generator:0.9.6"
    }
}

group 'com.songpo.searched'
version '1.0-SNAPSHOT'

allprojects {

    repositories {
        maven { url 'https://nexus.xzcysoft.com/repository/maven-public/' }
        mavenCentral()
    }

    apply plugin: 'io.spring.dependency-management'
}

// 指定工程编码格式
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}